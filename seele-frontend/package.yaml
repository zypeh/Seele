name:         seele-frontend
version:      0.1.0
author:       zypeh
maintainer:   zypeh.geek@gmail.com
github:       zypeh/Seele

executables:
  seele-frontend:
    source-dirs:  src
    main:         Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base >= 4.7 && < 5
    - aeson
    - http-client
    - http-types
    - lens
    - seele-lib
    - servant
    - servant-server
    - string-class
    - text
    - wai
    - warp
    - wreq
